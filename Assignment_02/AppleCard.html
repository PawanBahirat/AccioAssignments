<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_02 Apple Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="maincard">
                <div class="insideleft">
                    <div class="mainapple">
                        <i class="fa fa-share-alt"></i>
						<i class="fa fa-heart-o"></i>
                        <img id="bigapple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
                            alt="green apple slice">
                    </div>
                    <div class="subapple">
                        <span><img class="sm1"  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                            alt="green apple"></span>
                    <span><img class="sm1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                            alt="half apple"></span>
                    <span><img class="sm1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                            alt="green apple"></span>
                    <span><img class="sm1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                            alt="apple top"></span>
                    </div>
            </div>
            <div class="insideright">
                <div class="appleshead">Delicious Apples</div>
            <div class="code">CODE 45999</div>
            <div class="price"><span class="ruppees">R$</span> <span class="amount">7.93</span></div>
            <div class="benefits">SELECT A COLOR</div>
            <div class="imgcolor">
                <span><img style="border:2px solid black" class="sm" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple"></span>
            <span><img class="sm" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                    alt="yellow apple"></span>
            <span><img class="sm" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                    alt="orange apple"></span>
            <span><img class="sm" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                    alt="red apple"></span>
            </div>
            
            <div class="list">
                <div class="benefits">BENIFITS</div>
                <ul>
                    
                    <li>Apples are nutricious</li>
					<li>Apples may be good for weight loss</li>
					<li>Apples may be good for bone health</li>
					<li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button>ADD TO CART</button>
        </div>
    </div>
</div>
</body>
</html>
